<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Page Not Found | CloudOps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg-dark: #0b0f14;
      --bg-card: #121821;
      --border: #1f2937;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --accent-orange: #f97316;
      --accent-blue: #38bdf8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", system-ui, sans-serif;
    }

    body {
      height: 100vh;
      background:
        linear-gradient(rgba(11,15,20,.9), rgba(11,15,20,.9)),
        repeating-linear-gradient(
          90deg,
          rgba(255,255,255,0.02) 0,
          rgba(255,255,255,0.02) 1px,
          transparent 1px,
          transparent 40px
        );
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-main);
    }

    .container {
      text-align: center;
      max-width: 520px;
      padding: 40px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 22px;
      box-shadow: 0 20px 60px rgba(0,0,0,.5);
    }

    .logo {
      font-weight: 600;
      margin-bottom: 20px;
      letter-spacing: .5px;
    }

    .logo span {
      color: var(--accent-orange);
    }

    h1 {
      font-size: 72px;
      font-weight: 700;
      margin-bottom: 10px;
      background: linear-gradient(90deg, var(--accent-orange), var(--accent-blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 12px;
    }

    p {
      font-size: 15px;
      color: var(--text-muted);
      margin-bottom: 30px;
    }

    .terminal {
      background: #0f172a;
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 16px;
      font-family: monospace;
      font-size: 14px;
      color: #e5e7eb;
      text-align: left;
      margin-bottom: 30px;
    }

    .terminal span {
      color: var(--accent-orange);
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 16px;
    }

    .btn {
      padding: 12px 26px;
      border-radius: 12px;
      font-size: 14px;
      cursor: pointer;
      border: 1px solid transparent;
      transition: all .3s ease;
    }

    .btn.primary {
      background: var(--accent-orange);
      color: #000;
      box-shadow: 0 10px 30px rgba(249,115,22,.35);
    }

    .btn.secondary {
      background: transparent;
      border-color: var(--border);
      color: var(--text-main);
    }

    .btn:hover {
      transform: translateY(-3px);
    }

    footer {
      margin-top: 30px;
      font-size: 12px;
      color: var(--text-muted);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="logo">&lt; Cloud<span>Ops</span> /&gt;</div>

    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>
      The page you are looking for does not exist or may have been moved.
      Please check the URL or return to the homepage.
    </p>

    <div class="terminal">
      <div><span>$</span> curl https://cloudops.dev/page</div>
      <div><span>✖</span> Error 404: Resource not found</div>
      <div><span>✔</span> Redirecting to safe location</div>
    </div>

    <div class="actions">
      <button class="btn primary" onclick="goHome()">Go to Home</button>
      <button class="btn secondary" onclick="history.back()">Go Back</button>
    </div>

    <footer>
      © 2026 CloudOps • AWS & DevOps Portfolio
    </footer>
  </div>

  <script>
    function goHome() {
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
